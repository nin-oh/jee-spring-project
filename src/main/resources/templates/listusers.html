<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Liste des utilisateurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary-subtle text-secondary-emphasis">
<div th:replace="snippets/header"></div>
<h2>Liste des utilisateurs</h2>
<div class="container table-responsive-md">
    <table class="table table-bordered table-hover table-striped table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Pr√©nom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Role</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle sur la liste des utilisateurs -->
        <tr th:each="user : ${users}" th:if="${user.role == 'user'}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td> <a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:href="@{admin/user/Update/{id}(id=${user.getId()})}">Modifier</a></td>
            <td><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:href="@{/deleteuser/{id}(id=${user.getId()})}">Supprimer</a></td>>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="snippets/footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
