<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Liste des catégories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary-subtle text-secondary-emphasis">
<div th:replace="snippets/header"></div>
<h2>Liste des catégories</h2>
<div class="container table-responsive-md">
    <table class="table table-bordered table-hover table-striped table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>

            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle sur la liste des catégories -->
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.title}"></td>

            <td>
                <a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="@{/deletecategory/{id}(id=${category.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="snippets/footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
